<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/pico.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <title>Balance </title>
    </head>
    <body onload="pideMovimientosHttp()">
        <div id="spinning" class="inactive">

        </div>
    
        <header>
            <div class="container">
                Registro de ingresos gastos
            </div>
        </header>
              
        <section id="lista-ppal" class="container">
            <h1>Listado de movimientos</h1>
            <div class="row">
                <div class="col-8">
                    <table class="movimientos">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Moneda_from</th>
                                <th>Cantidad_from</th>
                                <th>Moneda_to</th>
                                <th>Cantidad_to</th>
                            </tr>
                        </thead>
                        <tbody id="tbbody-movimientos" ></tbody>
                    </table>   
                </div>
                <div class="col-4">
                    <h4>Balance</h4>
                    <div class="container" id="balance">
                        <!--añadir contenido dinamico aqui -->
                        <div class="row">
                            <div class="col-4">Invertido:</div>
                            <div class="col-4">8000</div>
                        </div>
                        <div class="row">
                            <div class="col-4">Valor:</div>
                            <div class="col-4">8000</div>
                        </div>
                        <div class="row">
                            <div class="col-4">Resultado:</div>
                            <div class="col-4">8000</div>
                        </div>
                        <!--añadir contenido dinamico hasta aqui -->
                    </div>          
                    <button id="btn-alta">Añadir movimiento</button>
                </div>
            </div>
        </section>
        
       
        <div id="bloqueNuevoMov" style="display:none" class="container" class="grid">
            <h3>Nuevo movimiento</h3>
            <p>Elige una moneda:</p>
            <select id="moneda_from">
                <option value="" disabled selected>Elige tu moneda</option>
                <option>EUR</option>
                <option>BTC</option>
                <option>ETH</option>
                <option>BCH</option>
                <option>BNB</option>
                <option>LINK</option>
                <option>LUNA</option>
                <option>ATOM</option>
                <option>SOL</option>
                <option>USDT</option>
            </select>
            <p>Elige moneda destino:</p>
            <select id="moneda_to"> 
                <option value="" disabled selected>Elige moneda destino</option>
                <option>EUR</option>
                <option>BTC</option>
                <option>ETH</option>
                <option>BCH</option>
                <option>BNB</option>
                <option>LINK</option>
                <option>LUNA</option>
                <option>ATOM</option>
                <option>SOL</option>
                <option>USDT</option>
            </select>

        <div>
        <form>
            <div class="container" class="grid">
                <label for="CantidadInicial" id="cantidad_from">
                    <p>Cantidad Inicial</p>
                    <input type="number" step ="0.01" id="CantidadInicial" placeholder ="Su ingreso" required>
                </label>

                <label for="CantidadFinal" id="cantidad_to">
                    <p>Cantidad Final</p>
                    <input type="number" step= "0.01" id="CantidadFinal" placeholder ="Su total" required>
                </label>
            </div>
            <p>Calcula el cambio:</p>

            <span href = "https://rest.coinapi.io/v1/exchangerate/{}/{}?apikey={}" role="button" class ="material-icons" >calculate</span>                 
            
        </form>
        <footer>
            <div class="container">
                © 2022. Todos los derechos reservados
            </div>
        </footer>
        <script src="{{ url_for('static', filename='js/app.js')}}"></script>
    </body>
</html>
