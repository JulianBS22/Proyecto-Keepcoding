<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/pico.css') }}">    
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <title>Balance </title>
    </head>
    <body>
        <div id="spinning" class="inactive">

        </div>
    
        <header>
            <div class="container">
                Registro de ingresos gastos
            </div>
        </header>
              
        <section id="lista-ppal" class="container">
            <h1>Listado de movimientos</h1>
            <table class="movimientos">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Moneda_from</th>
                        <th>Cantidad_from</th>
                        <th>Moneda_to</th>
                        <th>Cantidad_to</th>
                    </tr>
                </thead>
                <tbody id="tbbody-movimientos" >
                </tbody>
            </table>    
            <button id="btn-alta">Añadir movimiento</button>
        </section>
       
        <div class="container" class="grid">Elige una moneda:
            <select id="moneda_from">
                <option value="" disabled selected>Elige tu moneda</option>
                <option>EUR</option>
                <option>BTC</option>
                <option>ETH</option>
                <option>BCH</option>
                <option>BNB</option>
                <option>LINK</option>
                <option>LUNA</option>
                <option>ATOM</option>
                <option>SOL</option>
                <option>USDT</option>
            </select>
            Elige moneda destino:
            <select id="moneda_to"> 
                <option value="" disabled selected>Elige moneda destino</option>
                <option>EUR</option>
                <option>BTC</option>
                <option>ETH</option>
                <option>BCH</option>
                <option>BNB</option>
                <option>LINK</option>
                <option>LUNA</option>
                <option>ATOM</option>
                <option>SOL</option>
                <option>USDT</option>
            </select>

        <div>
        <form>
            <div class = "container" class="grid">
                <label for ="CantidadInicial" id="cantidad_from">
                    Cantidad Inicial
                    <input type="number" step ="0.01" id="CantidadInicial" placeholder ="Su ingreso" required>
                </label>

                <label for ="CantidadFinal" id="cantidad_to">
                    Cantidad Final
                    <input type="number" step= "0.01" id="CantidadFinal" placeholder ="Su total" required>
                </label>
            </div>
            <span href = "#" role="button" class ="material-icons"> calculate                
            </span>
        </form>
        <footer>
            <div class="container">
                © 2022. Todos los derechos reservados
            </div>
        </footer>

        <script src="{{ url_for('static', filename='js/app.js')}}"></script>
    </body>
</html>
